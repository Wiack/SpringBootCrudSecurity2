<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registration</title>
    <!--    <link rel="icon" type="image" th:href="@{/img/img.png}"/>-->
</head>

<body>
<div class="tab-pane" id="adduser" role="tabpanel" aria-labelledby="adduser-tab" tabindex="0">
    <div>


        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/login">
                    <text class="text-secondary">CANCEL</text>
                </a>
                <a class="navbar-brand">
                    <h5 class="p-0 m-0">Registration</h5>
                </a>
            </div>
        </nav>

        <div class="card-body">
            <div class="col-md-5 mx-auto">
                <form th:method="POST" th:action="@{/registration}" th:object="${newUser}">
                    <br>
                    <div class="form-group text-center">
                        <label for="firstName">
                            <strong>First name</strong>
                        </label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                    </div>

                    <div class="form-group text-center">
                        <label for="lastName">
                            <strong>Last name</strong>
                        </label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                    </div>
                    <div class="form-group text-center">
                        <label for="age">
                            <strong>Age</strong>
                        </label>
                        <input type="number" class="form-control" id="age" th:field="*{age}">
                    </div>
                    <div class="form-group text-center">
                        <label for="email">
                            <strong>Email</strong>
                        </label>
                        <input type="text" class="form-control" id="email" th:field="*{email}">
                    </div>
                    <div class="form-group text-center">
                        <label for="password">
                            <strong>Password</strong>
                        </label>
                        <input type="password" class="form-control" id="password"
                               th:field="*{password}">
                    </div>
                    <br>

                    <div class="form-group text-center">
                        <button style="width: 380px;" type="submit" value="save" class="btn btn-primary">
                            Sign up
                        </button>

                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
